{% extends "base.html" %}
{% block title %}Top{% endblock %}
{% block body %}

<div class="page-content">
	<div class="page-content">
		<div class="container">
			<div class="docs-overview py-5">
				<button type="button" class="btn btn-primary rounded-0" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					＋
				</button> トピック作成
				<div class="collapse" id="collapseExample">
					<form action="/createTopic" method="post">
						<div class="form-row align-items-center">
							<div class="col-auto">
								<label class="sr-only" for="inlineTopicTitle">トピック名</label>
								<input type="text" name="name" class="form-control mb-2" id="inlineTopicTitle" onkeydown="if(event.ctrlKey&&event.keyCode==13){document.getElementById('createTopic').click();return false};" placeholder="トピック名">
							</div>
							<div class="col-auto">
								<button id="createTopic" type="submit" class="btn btn-primary mb-2">作成</button>
							</div>
						</div>
					</form>
				</div>
					<div class="row justify-content-center">
						{% for topic in topics %}
						<div class="col-12 col-lg-4 py-3">
							<div class="card shadow-sm">
								<div class="card-body">
									<h5 class="card-title mb-3">
										<span class="theme-icon-holder card-icon-holder mr-2">
											<i class="fas fa-edit"></i>
										</span>
										<!--//card-icon-holder-->
										<span class="card-title-text">{{ topic.name }}</span>
									</h5>
									<div class="card-text">
										<!-- トピックの説明 -->
									</div>
									<a class="card-link-mask" href="/topic/{{ topic.uuid }}"></a>
								</div>
								<!--//card-body-->
							</div>
							<!--//card-->
						</div>
						{% endfor %}
						<!--//col-->
					</div>
					<!--//row-->
				</div>
			</div>
		</div>
	</div><!--//row-->
</div><!--//page-content-->
{% endblock %}
